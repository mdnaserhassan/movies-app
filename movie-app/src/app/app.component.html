<div class="demo-header">
  <button
    kendoButton
    icon="menu"
    look="flat"
    styles="font-size: 24px;"
    (click)="drawer.toggle()"
  ><span class="k-i-menu k-icon"></span></button>
</div>
<kendo-drawer-container>
  <kendo-drawer
    #drawer
    [items]="items"
    [mini]="true"
    [mode]="'push'"
    [(expanded)]="expanded"
  >
    <ng-template kendoDrawerItemTemplate let-item>
      <div class="k-drawer-link" [routerLink]="item.path">
        <span>{{ item.text }}</span>
      </div>
    </ng-template>
  </kendo-drawer>

  <kendo-drawer-content>
    <router-outlet></router-outlet>
  </kendo-drawer-content>
</kendo-drawer-container>
