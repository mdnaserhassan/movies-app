<kendo-grid
[kendoGridBinding]="gridView"
kendoGridSelectBy="id"
[selectedKeys]="mySelection"
[pageSize]="20"
[pageable]="true"
[sortable]="true"
[groupable]="true"
[reorderable]="true"
[resizable]="true"
[height]="810"
[columnMenu]="{ filter: true }"
>
<ng-template kendoGridToolbarTemplate>
  <input
    placeholder="Search ..."
    kendoTextBox
    (input)="onFilter($event.target.value)"
  />
  <!-- <kendo-grid-spacer></kendo-grid-spacer> -->

</ng-template>

<kendo-grid-command-column title="Action" width="40">
  <ng-template kendoGridCellTemplate let-dataItem>

    <button kendoGridEditCommand (click)=EditMovie(dataItem) [primary]="true">Edit</button>
  </ng-template>
</kendo-grid-command-column>
<kendo-grid-column field="Title" title="Title" width="40" >
</kendo-grid-column>
<kendo-grid-column field="Language" title="Language" width="40">
</kendo-grid-column>
<kendo-grid-column field="listingType" title="listingType" width="40">
</kendo-grid-column>
<kendo-grid-column field="imdbRating" title="imdbRating" width="40">
</kendo-grid-column>


</kendo-grid>
